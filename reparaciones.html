  <h2 class="reparacion-section">Agendar servicio especializado</h2>
  <section class="reparacion-section">
  <form action="php/guardarREP.php" method="POST" class="form-contacto">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="servicio">Servicio requerido:</label>
    <select id="servicio" name="servicio" required class="desplegable-reparaciones" required onchange="toggleOtroServicio(this)">
      <option value="">-- Selecciona --</option>
      <option value="Reemplazo de pantalla">Reemplazo de pantalla</option>
      <option value="Cambio de batería">Cambio de batería</option>
      <option value="Puertos de carga">Reparación de puertos de carga</option>
      <option value="Problemas de software">Solución de software</option>
      <option value="Limpieza y mantenimiento">Limpieza preventiva</option>
      <option value="Otro">Otro...</option>
    </select>

    <div id="otro-servicio-div" style="display: none;" >
      <label for="otro_servicio">Describe el problema:</label><br>
      <textarea id="otro_servicio" name="otro_servicio" rows="4" cols="40" ></textarea>
    </div>

    <label for="fecha">Fecha deseada:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="comentario">Comentarios:</label>
    <textarea id="comentario" name="comentario" rows="2" cols="40"></textarea>

    <button type="submit" class="btn">Agendar</button>
  </form>
