<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iTools – web / app / whatsapp</title>
<style>
  :root{
    --icon-size: 84px;         /* tamaño de los iconos */
    --gap: 22px;               /* espacio entre icono y texto */
    --row-gap: 56px;           /* espacio entre filas */
    --text-size: clamp(28px, 7vw, 58px);
    --font: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  }
  html,body{
    background:#fff;
    margin:0;
    font-family:var(--font);
    color:#000;
  }
  .wrap{
    max-width: 720px;
    margin: 40px auto 60px;
    padding: 0 16px;
  }
  .row{
    display:flex;
    align-items:center;
    gap: var(--gap);
    margin-bottom: var(--row-gap);
  }
  .icon{
    width: var(--icon-size);
    height: var(--icon-size);
    flex: 0 0 var(--icon-size);
  }
  .label{
    font-weight: 900;
    line-height: .95;
    font-size: var(--text-size);
    letter-spacing: 0;
  }
  .label span{ display:block; }
  /* Elimina subrayado si usas <a> como contenedor de una fila */
  a.row{ text-decoration: none; color: inherit; }
  /* Pequeña mejora para pantallas muy estrechas */
  @media (max-width: 360px){
    :root{ --icon-size:72px; --row-gap:44px; }
  }
</style>
</head>
<body>
  <main class="wrap">

    <!-- Fila 1: iTools web  (pon tu enlace en href si quieres que sea clicable) -->
    <a class="row" href="#">
      <img src="img/compu.png" alt="">
      <div class="label">
        <span>iTools</span>
        <span>web</span>
      </div>
    </a>

    <!-- Fila 2: iTools app -->
    <a class="row" href="#">
      <img src="img/tel.png" alt="">

      <div class="label">
        <span>iTools</span>
        <span>app</span>
      </div>
    </a>

    <!-- Fila 3: iTools whatsapp -->
    <a class="row" href="#">
     <img src="img/whatsapp.png" alt="">

      <div class="label">
        <span>iTools</span>
        <span>whatsapp</span>
      </div>
    </a>

  </main>
</body>
</html>
